<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começará em alguns instantes</title>
</head>
<body>
    <h1>Começará em <span id="clock"></span></h1>
    <script>
    function display() {
        
        let countDownDate = new Date("Sep 27, 2021 14:00:00").getTime();
        let now = new Date().getTime();

        let distance = countDownDate - now;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        if (days>0) {
            document.querySelector("#clock").innerText = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
        } else if (hours > 0) {
            document.querySelector("#clock").innerText = hours + "h "
        + minutes + "m " + seconds + "s ";
        } else if (minutes > 0) {
            document.querySelector("#clock").innerText = minutes + "m " + seconds + "s ";
        } else if (seconds > 0) {
            document.querySelector("#clock").innerText = seconds + "s ";
        } else {
            document.querySelector("#clock").innerText = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
        }

    }
    setInterval(display, 1000);
    </script>
</body>
</html>
