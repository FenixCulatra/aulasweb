<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formul&aacute;rios</title>
</head>
<body>
    <form action="" method="GET">
        <input type="text" name="nome" placeholder="nome"><br>
        <input type="password" name="senha" placeholder="senha"><br>
        <fieldset>
            <legend>Tecnologias</legend>
            <input type="checkbox" name="tecnologia" value="html">HTML
            <input type="checkbox" name="tecnologia" value="css">CSS
            <input type="checkbox" name="tecnologia" value="js">JavaScript
        </fieldset>
        <br>
        <fieldset>
            <legend>Experi&ecirc;ncia</legend>
            <input type="radio" name="experiencia" value="aprendiz">Aprendiz
            <input type="radio" name="experiencia" value="junior">J&uacute;nior
            <input type="radio" name="experiencia" value="senior">S&ecirc;nior
        </fieldset>
        <br>
        <select name="salario" multiple size=3>
            <option value="2000">até R$ 2.000,00</option>
            <option value="5000">de R$ 2.000,01 à R$ 5.000,00</option>
            <option value="10000">de R$ 5.000,01 à R$ 10.000,00</option>
            <option value="15000">acima de R$ 10.000,00</option>
        </select>
        <br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
