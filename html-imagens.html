<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens HTML 5</title>
</head>
<body>
    <figure>
        <picture>
            <source media="(max-width: 400px)" srcset="img/html-css-js-pequeno.png" type="image/png">
            <source media="(min-width: 600px)" srcset="img/html-css-js-grande.png" type="image/png">
            <img src="img/html-css-js-medio.png" alt="HTML, CSS, JavaScript">
        </picture>
        <figcaption>Logos de HTML5, CSS3 e JavaScript</figcaption>
    </figure>
</body>
</html>
